<!DOCTYPE html>
<html>
  <head>
    <!-- head: 페이지에 대한 속성이나 정보들을 선언하는 곳 -->
    <meta charset="UTF-8" />
    <!-- meta: 페이지에대한 세부 정보를 작성하는  곳 -->
    <title>JSPBasic</title>
    <!-- 제목을 적는 곳 -->
  </head>
  <body>
    <!-- 브라우저에 실제로 보여지는 내용 -->
    <!-- 주석을 표현하는 방법 -->
    <h1>hello world?</h1>
    <!-- 제목을 작성해주는 h1태그 -->
    JSP태그<br />연습줄자꾸기는 br태그를 사용한다
    <h1>
      h1~h6는 제목을 나타낼 때사용하고, 각각글씨크기와 자동줄개행을 포함한다
    </h1>
    <h2>h2</h2>
    <h6>h6</h6>

    <p>p태그: 일반적인 문서대 대한 글을 나타내는 태그, 줄 개행 포함</p>

    <b>굵게<br /></b>
    <strong>강하게<br /></strong>
    <small>작게<br /></small>
    <mark>형광펜<br /></mark>
    <del>삭제<br /></del>
    <i>기울기</i>
  </body>
</html>

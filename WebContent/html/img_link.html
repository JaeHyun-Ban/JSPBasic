<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
  </head>
  <body>
    <!-- 페이지에 이미지삽입은 img태그를 사용합니다. 태그들 마다 몇몇 고유한 attribute속성을 지닙니다 -->
    <!-- src: 이미지의 경로를 작성 -->
    <!--width: 가로크기-->
    <!--height: 높이-->
    <!--alt: 정보-->
    <img alt="cs50고양이" src="img/cs50.jpg" width="200px" height="200px" /><br />
    <img alt="고양이" src="img/cat.png" width="200px" height="200px" /><br />

    <!--a: 다른 페이지에 링크를 걸 때 사용, href는 연결할 페이지 주소-->
    <a href="hello.html">hello.html로 이동</a><br />
    <a href="https://www.google.com">구글로 이동</a><br />

    <!--이미지 파일에 링크를 추가하는 법-->
    <a href="https://www.naver.com">
      <img src="img/naver.jpg" width="200px" height="200px" alt="네이버로고" />
    </a>
  </body>
</html>

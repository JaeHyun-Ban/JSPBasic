<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
</head>
<body>
	<!-- form태그: 클라이언트에서 사용자가 작성한 정보를, 서버로 전송하기 위해 사용하는 기초 태그-->
	<form action="">
		<h3>회원가입 양식</h3>
		<hr />
		<!-- input: 속성을 추가해 준다 -->
		<!-- name: 변수명으로 사용, 반드시 작성-->
		<!-- email: 이메일 형식으로 반드시 작성하게 만든다, html5에 추가된기능-->
		<!-- required: 태그의 필수값을 지정하는 옵션-->
		<!-- placeholder: 흐릿하게 나타내주는 글-->
		아이디: <input type="text" name="id" placeholder="아이디를 입력하세요" required /><br />
		비밀번호: <input type="password" name="pw" /><br /> 
		이메일: <input type="email" name="이메일" /><br />
		<!-- radio: name으로 통일시켜야, 여려개의 버튼을 하나의 그룹으로 보고 다중선택이 가능하다-->
		전공: 
		 <input type="radio" name="major" />경영학
		 <input type="radio" name="major" />컴퓨터 
		 <input type="radio" name="major" />전기전자 
		 <input type="radio" name="major" /> 기계공학 <br />
		<!-- 다중 선택 체크박스-->
		관심분야: 
		<input type="checkbox" name="inter">자바 
		<input type="checkbox" name="inter">DB 
		<input type="checkbox" name="inter">JSP 
		<input type="checkbox" name="inter">JavaScript

		<br />
		<!-- select: 화살표로 선택가능함-->
		통신사: <select name="phone1" id="">
			<option value="">SKT</option>
			<option value="">KT</option>
			<option value="">LGU+</option>
		</select> <br /> 자기소개:<br />
		<textarea name="글" id="" cols="20" rows="5"></textarea>

		<br />
		<!-- submit: 풀안에 있는 데이터를 서버로 전송-->
		<input type="submit" value="가입하기"> <input type="button"
			value="그냥버튼">
	</form>
</body>
</html>

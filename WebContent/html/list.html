<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ul: 비순자 목록 태그 -->
    <ul>
      <!-- ul이라는 블럭 안에 생성된다-->
      <li>리스트1</li>
      <li>리트스2</li>
      <li>리스트3</li>
    </ul>

    <!-- ol: 순차 목록 태그-->

    <ol>
      <!-- ol이라는 블럭 안에 생성된다-->
      <li>순차1</li>
      <li>순차2</li>
      <li>순차3</li>
    </ol>

    <!-- 요소를 나타내는 특징이 다름-->
    <!-- div: 공간 태그(개행 O)-->
    <div>
      <div>공간1</div>
      <div>공간2</div>
      <div>공간3</div>
    </div>

    <!-- span: 공간 태그(개행 X)-->
    <span>
      <span>span1</span>
      <span>span2</span>
      <span>span3</span>
    </span>

    <!-- 허용 -->
    <p><a></a></p>
    <div><span></span></div>
    <!-- 허용X -->
    <a><p></p></a>
    <span><div></div></span>
  </body>
</html>
